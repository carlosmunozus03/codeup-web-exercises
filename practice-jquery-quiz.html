<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery practice for quiz and assessment</title>
    <!--    STYLE HERE JUST FOR PRACTICE-->
    <style>
        * {
            margin: 0;
            padding: 10px;
            list-style: none;
            text-decoration: none;
            font-family: sans-serif;
        }

        #container {
            /*VERTICAL AND HORIZONTAL TEXT CENTERING USING FLEXBOX */
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            /*HERE START NORMAL CSS CODE*/
            height: 100px;
            width: 200px;
            background: red;
            cursor: pointer;
            color: cornsilk;
            text-align: center;
            /*ADDED POSITION FOR MOVE BOX TO RIGHT IN SAME LINE*/
            position: absolute;
        }

        #box {
            /*VERTICAL AND HORIZONTAL TEXT CENTERING USING FLEXBOX */
            display: flex;
            float: right;
            justify-content: center;
            align-content: center;
            flex-direction: column;
            /*HERE START NORMAL CSS CODE*/
            height: 100px;
            width: 200px;
            background: red;
            cursor: pointer;
            color: cornsilk;
            text-align: center;
        }

        #buttons {
            margin-top: 120px;
        }

        #btn-box {
            margin-left: 620px;
        }

        .boxes {
            position: relative;
            height: 100px;
            width: 100px;
            cursor: pointer;
            background: greenyellow;
            margin: 20px;
        }

        input {
            padding: 10px;
        }

        button {
            padding: 10px;
            margin: 10px;
        }

        #box2 {
            position: relative;
            margin: 10px;
            height: 50px;
            width: 50px;
            background: darkorange;
            cursor: pointer;
        }

        .Paragraph {
            color: red;
            background: greenyellow;
            padding: 20px;
            text-align: right;
            font-size: 20px;
        }

        #container-2 {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="container">Practice</div>
<div id="box">Practice</div>
<div id="buttons">
    <button id="btn-container">Change Left</button>
    <button id="btn-box">Change Right</button>
</div>

<!--HERE CONTINUE PRACTICE-->
<div class="boxes"></div>
<div class="boxes"></div>

<!--HERE PRACTICE CHANGE ATTRIBUTE-->
<!--HERE SHOW ATTRIBUTE PRACTICE-->
<input type="text" placeholder="username" value="">
<input type="password" placeholder="password" value="">
<button id="btn-submit">Submit</button>

<!--ADD AND REMOVE CLASS-->
<p>Lorem ipsum dolor sit amet.</p>

<button id="button-1">Add class</button>
<button id="button-2">Remove class</button>

<!--ADD AND REMOVE CLASS WITH 1 BUTTON-->
<button id="button-3">Toggles class</button>

<!--ADD AND REMOVE CONTAIN IN HTML-->
<div id="container-2">
    <div id="b1">Hello</div>
</div>
<button id="button-4">Change Content</button>

<!--ADD NEW ATTRIBUTE WITH ATTR-->
<div id="box2"></div>
<!--ADDED JQUERY CODE HERE-->
<script src="js/jquery-3.6.0.min.js"></script>
<!--SCRIPT JUST FOR PRACTICE HERE-->
<script>
    // // 1.- GET THE ELEMENT
    // var box = document.querySelector('#container');
    // // 2.- ADD A EVENT
    // box.addEventListener('click', changeColor);
    //
    // // 3.- ADD A FUNCTION
    // function changeColor() {
    //     box.style.background = 'green';
    // };

    //    NOW WITH JQUERY HERE
    $('#btn-container').click(function () {
        $('#container').css('background', 'blueviolet');
    });
    $('#btn-box').click(function () {
        $('#box').css('background', 'blueviolet');
    });

    //HERE FOR CONTAINER (LEFT BOX)
    $('#container').mouseenter(function () {
        $('#container').css('background', 'green');
    });
    $('#container').mouseleave(function () {
        $('#container').css('background', '');
    });
    //HERE FOR BOX (RIGHT BOX)
    $('#box').mouseenter(function () {
        $('#box').css('background', 'blue');
    });
    $('#box').mouseleave(function () {
        $('#box').css('background', '');
    });

    //    HERE CONTINUE PRACTICE (THIS) USED FOR CHANGE ALL CLASS NAMED BOXES
    $('.boxes').click(function () {
        $(this).css({background: 'red'});
    });

    // HERE SELECTION ATTRIBUTE JQUERY
    $('#btn-submit').click(function () {
        $('[type="text"]').css({background: 'lightgreen'});
    });
    $('#btn-submit').click(function () {
        $('[type="password"]').css({background: 'lightblue'});
    });

    // HERE SHOW ATTRIBUTE JQUERY
    // HERE CREATED VAR FOR SAVE THE USER PUT IN THERE JQUERY
    var username = '';
    var password = '';

    $('#btn-submit').click(function () {
        username = $('[type="text"]').val();
        password = $('[type="password"]').val();

        // HERE SHOW IN CONSOLE
        console.log(username);
        console.log(password);
    });

    //ADD ATTRIBUTE WITH ATTR RESUME SET AND GET (ATTRIBUTE NAME, ATTRIBUTE VALUE)
    $('#box2').click(function () {
        $(this).attr('Carlos', 'Zero');
    });

    // ADD AND REMOVE CLASS
    $('#button-1').click(function () {
        $('p').addClass('Paragraph');
    });
    $('#button-2').click(function () {
        $('p').removeClass('Paragraph');
    });
    $('#button-3').click(function () {
        $('p').toggleClass('Paragraph');
    });

    //ADD AND REMOVE CONTAIN IN HTML
    $('#button-4').click(function () {
        $('#container-2').html('Bye');
    });

</script>

</body>
</html>
