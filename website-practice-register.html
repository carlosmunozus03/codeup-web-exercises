<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>website-practice-register</title>
    <link rel="stylesheet" href="css/website-practice.css">
</head>
<body class="container my-5">
<section class="details-sign">
    <h1>Project-21 Register Page</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <div>
            <label for="username">Username</label>
            <input class="input" id="username" name="username" type="text" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input class="input" id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input class="input" id="password" name="password" type="password" required>
        </div>
        <div class="wrap">
            <label for="confirm-password">Confirm Password</label>
            <input class="input" id="confirm-password" name="confirm-password" type="password" required>
        </div>
        <div class="new-account">
            <button>Create New Account!</button>
        </div>
        <div class="forgot">
            <a href="website-practice-login.html">Return to Log in!</a>
        </div>

    </form>
</section>
</body>
</html>
