<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser Object Model</title>
</head>
<body>
<script>
    var count = 0;
    var thisWillStop;

    function hey() {
        if (count < 10) {
            console.log('hey' + count);
            count = count + 1;
        } else {
            clearInterval(thisWillStop);
        }
    }

    thisWillStop = setInterval(hey, 1000);
    // setTimeout(wakeUpUser, 5000);
    //
    // function wakeUpUser() {
    //     alert('wake up!');
    // }
</script>
</body>
</html>
