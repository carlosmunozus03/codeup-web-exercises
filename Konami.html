<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Konami Code</title>
    <style>
        body {
            background-size: 100%;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
<h1>Konami Code</h1>
<h3>This page has a secret content that you can enter with a secret code :)</h3>

<script src="js/jquery-3.6.0.min.js"></script>
<script>
    "use strict";

    $(document).keyup(function (event) {
        console.log(event.keyCode);

    });

    // forma extendida
    // a key map of allowed keys
    var allowedKeys = {
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        66: 'b',
        65: 'a',
        13: 'enter'
    };

    // the 'official' Konami Code sequence
    var konamiCode = ['up', 'up', 'down', 'down', 'left', 'right', 'left', 'right', 'b', 'a', 'enter'];

    // a variable to remember the 'position' the user has reached so far.
    var konamiCodePosition = 0;

    // add keydown event listener
    document.addEventListener('keydown', function (e) {
        // get the value of the key code from the key map
        var key = allowedKeys[e.keyCode];
        // get the value of the required key from the konami code
        var requiredKey = konamiCode[konamiCodePosition];

        // compare the key with the required key
        if (key === requiredKey) {

            // move to the next key in the konami code sequence
            konamiCodePosition++;

            // if the last key is reached, activate cheats
            if (konamiCodePosition === konamiCode.length) {
                activateCheats();
                konamiCodePosition = 0;
            }
        } else {
            konamiCodePosition = 0;
        }
    });

    function activateCheats() {
        document.body.style.backgroundImage = "url('img/fenix.jpg')";

        var audio = new Audio('audio/epic.mp3');
        audio.play();

        alert("Valid code, welcome to the epic side!");
    }

</script>
</main>
</body>
</html>
