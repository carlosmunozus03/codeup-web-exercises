<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title> website-practice-login</title>
    <link rel="stylesheet" href="css/website-styles.css">
    <!-- Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/d0d640b552.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container my-5">
        <div class="row">
            <div
                    class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-4 offset-sd-3 offset-lg-4"
            >
                <h1 class="mb-3 text-center">Please log in</h1>
                <form class="mb-3">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input
                                type="email"
                                class="form-control"
                                placeholder="example@email.com"
                                id="email"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                required
                        />
                    </div>

                    <a href="website-login.html" type="submit" class="btn btn-success btn-block" id="btn-login">
                        Login
                    </a>
                    <i class="far fa-user"></i> <a href="website-register.html" class="small" id="a-account"> Create an
                    account</a>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
