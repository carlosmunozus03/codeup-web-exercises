<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-21-register</title>
    <link rel="stylesheet" href="css/website-practice.css">
</head>
<section class="details-sign">
<body>
<h1>Project-21 Register Page</h1>
<form method="POST" action="https://request-inspector.glitch.me/">
<div>
    <label for="username">Username</label>
    <input class="input" id="username" name="username" type="text" required>
</div>
<div>
    <label for="email">Email</label>
    <input class="input" id="email" name="email" type="email" required>
   </div>
<div>
    <label for="password">Password</label>
    <input class="input" id="password" name="password" type="password" required>
    </div>
    <div class="wrap">
    <label for="confirm-password">Confirm Password</label>
    <input class="input" id="confirm-password" name="confirm-password" type="password" required>
    </div>
    <div class="new-account">
    <button>Create New Account!</button>
    </div>
<div class="forgot">
    <a href="website-practice-login.html">Return to Log in!</a>
    </div>

</form>
</body>
</section>
</html>
