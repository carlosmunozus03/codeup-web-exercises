<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>website-practice-register</title>
    <link rel="stylesheet" href="css/website-styles.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container my-5">
        <div class="row">
            <div
                    class="col-12 col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
                <h1 class="mb-3 text-center">Create a new account</h1>
                <p class="lead">
                    It's free and you don't have to share your address.
                </p>
                <form class="mb-3">
                    <div class="row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="firstName">First name:</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="First name"
                                    id="firstName"
                                    required
                            />
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="lastName">Last name:</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Last name"
                                    id="lastName"
                                    required
                            />
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-12 col-sm-6">
                            <label for="firstName">Username:</label>
                            <label for="username"></label><input
                                type="text"
                                class="form-control"
                                placeholder="Username"
                                id="username"
                                required
                        />
                        </div>
                        <div class="form-group col-12 col-sm-6">
                            <label for="firstName">Display Name:</label>
                            <label for="displayName"></label><input
                                type="text"
                                class="form-control"
                                placeholder="Display name"
                                id="displayName"
                        />
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input
                                type="email"
                                class="form-control"
                                placeholder="example@example.com"
                                id="email"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input
                                type="password"
                                class="form-control"
                                id="password"
                                required
                        />
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <label for="confirmPassword"></label><input
                            type="password"
                            class="form-control"
                            id="confirmPassword"
                            required
                    />
                    </div>
                    <br>

                    <div class="text-center">
                        <a href="#" class="btn btn-primary" id="btn-register">Create
                            account</a>
                        <p class="small">
                        </p>
                    </div>
                </form>
                <a href="website-login.html" type="submit" class="btn btn-success btn-block" id="btn-login">
                    Login
                </a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
