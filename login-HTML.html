<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login in html</title>
</head>
<body>
<form method="POST" action="https://request-inspector.glitch.me/">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required placeholder="Username Here">
    <br>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" required placeholder="Email@somthing.com">
    <br>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required placeholder="Password">
    <br>
    <input id="connected" name="connected" type="checkbox" checked><span>Keep me logged in for 2 weeks</span>
    <button type="submit">Login</button>
    <br>
</form>
</body>
</html>
